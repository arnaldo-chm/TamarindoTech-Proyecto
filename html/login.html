<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <div class="contenedor_general">
        <div class="contenedor_formulario">
            <h1>
                Inicia Sesión
            </h1>
        </div>

        <div class="contenedor_entrada">
            <label for="correo">
                Correo Electrónico
            </label>
            <input type="text" id="correo" placeholder="Introduce tu correo">
        </div>

        <div class="contenedor_entrada">
            <label for="contrasena">
                Contraseña
            </label>
            <input type="text" id="contrasena" placeholder="Introduce tu contraseña">
        </div>

        <div class="contendedor_boton_registro">
            <button class="boton_registro">
                Iniciar Sesión
            </button>
        </div>  

        <div class="contenedor_imagen"></div>      
    </div>


</body>
</html>
