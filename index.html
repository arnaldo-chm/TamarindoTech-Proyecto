<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/inicio.css">
</head>
<body>
    <div class="contenedor_general">
        <div class="contenedor_formulario">
            <h1>
                Comienza Ahora
            </h1>

            <div class="contenedor_nombre">
                <label for="nombre">
                    Nombre
                </label>
                <input type="text" id="nombre" placeholder="Introduce tu nombre">
            </div>

            <div class="contenedor_correo">
                <label for="correo">
                    Correo electrónico
                </label>
                <input type="text" id="correo" placeholder="Introduce tu correo"> 
            </div>

            <div class="contenedor_contrasena">
                <label for="contrasena">
                    Contraseña
                </label>
                <input type="text" id="contrasena" placeholder="Introduce tu contraseña">
            </div>

            <div class="contenedor_boton_registro">
                <button class="boton_registro">
                    Registrarse
                </button>
                <input type="checkbox">
            </div>

            <div class="contenedor_link_iniciosesion">
                <p>¿Ya tienes una cuenta?</p> 
                <a href="./html/login.html">Inicia Sesión</a>
            </div>


        </div>
        <div class="contenedor_imagen">
            <p> hola prueba</p>
        </div>
    </div>
</body>
</html>
