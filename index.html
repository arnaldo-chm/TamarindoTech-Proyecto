<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="contenedor_general">
        <div class="contenedor_columna_izquierda">
            <div class="contenedor_formulario">
                <h1>
                    Comienza Ahora
                </h1>

                <div class="contenedor_entrada">
                    <label for="nombre">
                        Nombre*
                    </label>
                    <input type="text" id="nombre" placeholder="Introduce tu nombre" required>
                </div>

                <div class="contenedor_entrada">
                    <label for="correo">
                        Correo electrónico*
                    </label>
                    <input type="email" id="correo" placeholder="Introduce tu correo" required> 
                </div>

                <div class="contenedor_entrada">
                    <label for="contrasena">
                        Contraseña*
                    </label>
                    <input type="password" id="contrasena" placeholder="Introduce tu contraseña" required>
                </div>

                <div class="contenedor_boton_registro">
                    
                    <a href="./html/inicio.html">
                        <button class="boton_registro">
                            Registrarse
                        </button>
                    </a>
                </div>

                <div class="contenedor_terminos">
                    <input type="checkbox" name="checkbox_terminos" id="checkbox_terminos">
                    <label for="checkbox_terminos"> Acepto los términos y condiciones.</label>
                </div>

                <div class="contenedor_link_iniciosesion">
                    <p>¿Ya tienes una cuenta? <a href="./html/login.html">Inicia Sesión</a></p> 
                </div>

            </div>
        </div>
        <div class="contenedor_imagen">
            <img src="imagenes/imagen_login.png" alt="Imagen de Nunciatura">
        </div>
    </div>
</body>
</html>
